<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Snake</title>
    <script src="assets/js/phaser.js"></script>
    <script src="assets/js/boot.js"></script>
    <script src="assets/js/preloader.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/gameOver.js"></script>
</head>
<body>
	<div id="game"></div>
	<div id="orientation"></div>

	<script type="text/javascript">
		window.onload = function () {
			var game = new Phaser.Game(600, 450, Phaser.AUTO, 'game');
			game.state.add('Boot', Zombipede.Boot);
			game.state.add('Preloader', Zombipede.Preloader);
			game.state.add('MainMenu', Zombipede.MainMenu);
			game.state.add('Game', Zombipede.Game);
			game.state.add('GameOver', Zombipede.GameOver);
			game.state.start('Boot');	
			
		};
</script>

</body>
</html>
